<div class="container mt-4 p-4">
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group row">
            <label for="rfcRetenedor" class="col-sm-4 col-form-label">RFC del retenedor</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="rfcRetenedor" placeholder="RFC del retenedor" [(ngModel)]="ingreso.rfc" name="rfcRetenedor"/>
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="nombre" class="col-sm-4 col-form-label">Nombre, denominación o razón social</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre, denominación o razón social" [(ngModel)]="ingreso.empresa" name="empresa" />
            </div>
          </div>

          <div class="form-group row mt-4">
            <label for="aceptacionInfo" class="col-sm-4 col-form-label">¿Aceptas y reconoces la información precargada?</label>
            <div class="col-sm-8">
              <select id="aceptacionInfo" class="form-control">
                <option value="" selected>Seleccione</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
  
          <div class="card mt-4">

            <mat-tab-group>
              <mat-tab label="Salarios"> <app-add-ingreso-sueldo [ingreso]="ingreso"></app-add-ingreso-sueldo> </mat-tab>
              <mat-tab label="Asimilados a Salarios"> <app-add-ingreso-asimilado></app-add-ingreso-asimilado> </mat-tab>
            </mat-tab-group>
        
          </div>
          <div class="modal-footer mt-4">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
            <button type="button" class="btn btn-primary ms-auto" (click)="onConfirm()">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
