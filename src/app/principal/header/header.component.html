<div class="container">
    <mat-toolbar class="d-flex justify-content-between align-items-center text-white menu">
        <div class="d-flex">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
                <mat-icon class="text-white">menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/Inicio']" class="menu-item">
                    <mat-icon class="menu-icon">home</mat-icon>
                    <span>Inicio</span>
                </button>
                <button mat-menu-item [routerLink]="['/Verificaciones']" class="menu-item">
                    <mat-icon class="menu-icon">checklist</mat-icon>
                    <span>Verificaciones</span>
                </button>
                <button mat-menu-item (click)="goToImpuestos()" class="menu-item">
                    <mat-icon class="menu-icon">account_balance</mat-icon>
                    <span>Calcular Impuestos</span>
                </button>
                <button mat-menu-item [routerLink]="['/info-reg']" class="menu-item">
                    <mat-icon class="menu-icon">gavel</mat-icon>
                    <span>Regimenes Fiscales</span>
                </button>
                <button mat-menu-item [routerLink]="['/det-reg-fis']" class="menu-item">
                    <mat-icon class="menu-icon">request_quote</mat-icon>
                    <span>Actualizar Regimen</span>
                </button>

                <!-- Separador -->
                <mat-divider></mat-divider>

                <button mat-menu-item (click)="logout()" class="menu-item">
                    <mat-icon class="menu-icon">logout</mat-icon>
                    <span>{{ (userTO != null) ? 'Cerrar sesión' : 'Inicio de sesión' }}</span>
                </button>
            </mat-menu>
        </div>

        <h1 class="title mx-auto">{{ title }}</h1>
    </mat-toolbar>
</div>
